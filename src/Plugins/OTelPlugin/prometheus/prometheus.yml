# Prometheus configuration for Neo blockchain monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'neo-blockchain'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules files
rule_files:
  - "neo-alerts.yml"
  - "recording-rules.yml"

# Scrape configurations
scrape_configs:
  # Neo node OpenTelemetry metrics
  - job_name: 'neo-node'
    static_configs:
      - targets: ['localhost:9184']  # Default Prometheus exporter port from OTelPlugin
        labels:
          node_type: 'full_node'
          network: 'mainnet'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
  # Multiple Neo nodes example
  - job_name: 'neo-cluster'
    static_configs:
      - targets: 
        - 'neo-node-1:9184'
        - 'neo-node-2:9184'
        - 'neo-node-3:9184'
        labels:
          cluster: 'main'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):.*'
        target_label: instance
        replacement: '${1}'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Storage configuration
storage:
  tsdb:
    path: '/prometheus'
    retention:
      time: 30d
      size: 50GB

