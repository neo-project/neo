receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Scrape Neo node Prometheus metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'neo-node'
          scrape_interval: 10s
          static_configs:
            - targets: ['host.docker.internal:9090']

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  attributes:
    actions:
      - key: environment
        value: development
        action: upsert

  resource:
    attributes:
      - key: service.name
        from_attribute: service_name
        action: insert

exporters:
  # Export to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: neo

  # Export to Jaeger
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  # Export to console for debugging
  logging:
    loglevel: info

  # OTLP exporter (can forward to other collectors)
  otlp/backend:
    endpoint: "backend-collector:4317"
    tls:
      insecure: true
    retry_on_failure:
      enabled: true

extensions:
  health_check:
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch, attributes, resource]
      exporters: [prometheus, logging]
    
    traces:
      receivers: [otlp]
      processors: [batch, attributes, resource]
      exporters: [jaeger, logging]
    
    logs:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [logging]