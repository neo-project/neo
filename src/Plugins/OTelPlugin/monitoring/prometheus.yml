global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'neo-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'neo-node'
    static_configs:
      - targets: ['host.docker.internal:9099']
        labels:
          instance: 'neo-main'
          network: 'mainnet'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']