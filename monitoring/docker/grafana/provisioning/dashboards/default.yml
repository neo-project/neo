apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'Neo'
    type: file
    disableDeletion: false
    editable: true
    options:
      # Path needs to be where dashboards are mounted *inside* the Grafana container
      path: /var/lib/grafana/dashboards # Standard Grafana path for dashboards 