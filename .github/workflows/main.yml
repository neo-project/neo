name: .NET Core Test and Publish

on:
  push:
    branches: [master]
  pull_request:

env:
  DOTNET_VERSION: 9.0.x

jobs:

  Format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key         : ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: Check Format (*.cs)
      run: dotnet format --verify-no-changes --verbosity diagnostic

  Test-Everything:
    needs: [Format]
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key         : ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: Build (Everything)
      run: dotnet build --disable-parallel -p:GITHUB_ACTIONS=true

    - name: Install dependencies
      run: |
        sudo apt-get install libleveldb-dev expect jq
        find ./bin -name 'config.json' | xargs perl -pi -e 's|LevelDBStore|MemoryStore|g' 

    - name: Run integration tests with expect
      run: |
        cd scripts/Neo.CLI
        chmod +x *.exp
        # Create directories for test artifacts
        mkdir -p test-logs test-reports
        
        # Set up virtual terminal for Neo CLI (requires at least 70x23)
        # Use script command to create a proper PTY with correct dimensions
        export COLUMNS=80
        export LINES=30
        
        # Run test suites to complete under 10 minutes total
        # Each test must pass for CI to succeed
        echo "Running basic test suite..."
        if ! timeout 120 script -qec "COLUMNS=80 LINES=30 expect test-neo-cli.exp ../../bin/Neo.CLI/net9.0/neo-cli.dll" /dev/null; then
          echo "âŒ Basic test suite FAILED"
          exit 1
        fi
        echo "âœ… Basic test suite PASSED"
        
        echo "Running simple test suite..."
        if ! timeout 120 script -qec "COLUMNS=80 LINES=30 expect test-neo-cli-simple.exp ../../bin/Neo.CLI/net9.0/neo-cli.dll" /dev/null; then
          echo "âŒ Simple test suite FAILED"
          exit 1
        fi
        echo "âœ… Simple test suite PASSED"
        
        echo "Running enhanced test suite..."
        if ! timeout 300 script -qec "COLUMNS=80 LINES=30 expect test-neo-cli-enhanced.exp ../../bin/Neo.CLI/net9.0/neo-cli.dll" /dev/null; then
          echo "âŒ Enhanced test suite FAILED"
          exit 1
        fi
        echo "âœ… Enhanced test suite PASSED"
        
        echo "ðŸŽ‰ All integration tests PASSED successfully!"
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-logs
        path: |
          scripts/Neo.CLI/test-logs/
          scripts/Neo.CLI/neo-cli-test.log
      
  Test:
    needs: [Format]
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key         : ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: Test (MacOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install leveldb
        brew install gperftools
        dotnet build --disable-parallel -p:GITHUB_ACTIONS=true -bl:build-macos.binlog
        dotnet test --no-build -p:GITHUB_ACTIONS=true -bl:test-macos.binlog

    - name: Test (windows)
      if: matrix.os == 'windows-latest'
      run: |
        dotnet build --disable-parallel -p:GITHUB_ACTIONS=true -bl:build-windows.binlog
        dotnet test --no-build -p:GITHUB_ACTIONS=true -bl:test-windows.binlog

    - name: Test for coverall
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get --assume-yes install libleveldb-dev librocksdb-dev
        dotnet build --disable-parallel -p:GITHUB_ACTIONS=true -bl:build-ubuntu.binlog
        dotnet test --no-build -p:GITHUB_ACTIONS=true -p:Exclude="[Neo.UnitTests]*" -bl:test-ubuntu.binlog

    - uses: actions/upload-artifact@v4.6.2
      if: always()
      with:
        name: binlogs--${{ matrix.os }}
        path: "*.binlog"

    - name: Coveralls
      if: matrix.os == 'ubuntu-latest'
      uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        debug: false
        measure: true
        allow-empty: true
        format: lcov
        files:
          ${{ github.workspace }}/TestResults/Neo.UnitTests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Cryptography.BLS12_381.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.ConsoleService.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.VM.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Json.UnitTests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Cryptography.MPTTrie.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Network.RPC.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Plugins.DBFTPlugin.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Plugins.OracleService.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Plugins.RpcServer.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Plugins.Storage.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Plugins.ApplicationLogs.Tests/coverage.info
          ${{ github.workspace }}/TestResults/Neo.Extensions.Tests/coverage.info

  PublishPackage:
    if: github.ref == 'refs/heads/master' && startsWith(github.repository, 'neo-project/')
    needs: [Test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Set Version
      run: git rev-list --count HEAD | xargs printf 'CI%05d' | xargs -I{} echo 'VERSION_SUFFIX={}' >> $GITHUB_ENV

    - name : Pack (Everything)
      run: |
        dotnet pack \
        --configuration Release \
        --output ./out \
        --version-suffix ${{ env.VERSION_SUFFIX }} \
        -p:GITHUB_ACTIONS=true

    - name: Publish to Github Packages
      working-directory: ./out
      run: |
        dotnet nuget push * \
            --source https://nuget.pkg.github.com/neo-project/index.json \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --disable-buffering \
            --no-service-endpoint

    - name: Publish to myGet
      working-directory: ./out
      run: |
        dotnet nuget push * \
            --source https://www.myget.org/F/neo/api/v3/index.json \
            --api-key "${{ secrets.MYGET_TOKEN }}" \
            --disable-buffering \
            --no-service-endpoint
